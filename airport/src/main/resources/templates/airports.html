<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Airport application</title>
</head>
<body>

	<h1>List of airports</h1>
	
	<ul>
		<li th:each="airport_ : ${airports}">
			<span th:text="${airport_.id}">id</span>
			<span th:text="${airport_.name}">name</span>
			<span th:text="${airport_.iata}">iata</span>
		</li>
		
	</ul>
	
	<form th:action="@{/airports}" method="post" th:object="${newAirport}">
		Id: <input th:field="*{id}" /> <br/>
		Name: <input th:field="*{name}" /> <br/>
		IATA: <input th:field="*{iata}" /> <br/>
		
		<input type="submit" value="Add" />
	</form>
	
</body>
</html>
